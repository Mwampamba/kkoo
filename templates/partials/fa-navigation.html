{% load static %}
<header class="section-header">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container"> 
      <div class="navbar-collapse collapse show" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown"> 
            <a href="{% url 'terms_and_conditions' %}" target="_blank" class="nav-link">Privacy notice</a>
    
        </li>
        <li class="nav-item dropdown">
          <a href="{% url 'about_us' %}" class="nav-link">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a href="{% url 'product_store' %}" class="nav-link">Our store</a>
        </li>
        </ul>
        {% if user.id is None %}
        <ul class="navbar-nav">
        <li>
          <a href="http://127.0.0.1:8000/admin/secure/" class="nav-link"> 
          <i class="fa fa-user"></i> Staff</a>
        </li> 
        {%endif%}
    </ul>  
      </div>  
    </div>  
    </nav>
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTop4"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="/account/two_factor/setup/" class="brand-wrap">
            <img class="logo" src="{% static './images/logo.png' %}" />
          </a>
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown">
              <i class="fa fa-bars"></i> Shop by category
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">All products</a>
              {% for category in categories %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div> 
        <div class="col-lg  col-md-6 col-sm-12 col">
          <form action="#" method="GET" class="search">
            <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="What are you looking for?" name="q" required>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
          </form> 
        </div>
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0"> 
            <a href="#" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
