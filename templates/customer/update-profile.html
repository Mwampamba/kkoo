{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-conten padding-y bg">
{% include 'customer/sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3 float-right">Update profile</strong>
                </header>
                <div class="card-body"> 
                    <div class="row">
                        <div class="col-md-12">
                            <form action="{% url 'update_profile' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <input type="hidden" value="{{ user.id }}" name="user_id" />
                                    <div class="form-group col-md-12">
                                        <label>First name</label>
                                        <input type="text" name="first_name" value="{{ user.first_name }}" maxlength="50" class="form-control form-control-lg rounded" required />
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Last name</label>
                                        <input type="text" name="last_name" value="{{ user.last_name }}" maxlength="50" class="form-control form-control-lg rounded" required />
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label>Address line 1</label>
                                    <input type="text" name="address_line_1" value="{{ user.userprofile.address_line_1 }}" maxlength="100" class="form-control form-control-lg rounded" />
                                </div>
                                <div class="form-group">
                                    <label>Address line 2</label>
                                    <input type="text" name="address_line_2" value="{{ user.userprofile.address_line_2 }}" maxlength="100" class="form-control form-control-lg rounded" />
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>City</label>
                                        <input type="text" name="city"  value="{{ user.userprofile.city }}" maxlength="20" class="form-control form-control-lg rounded" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Town</label>
                                        <input type="text" name="town"  value="{{ user.userprofile.town }}" maxlength="20" class="form-control form-control-lg rounded" />
                                    </div>
                                </div>
                                <input type="submit" value="Update" class="btn btn-lg btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </div> 
  </div>
</section>

{% endblock %}
