{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/adminlte.min.css' %}" rel="stylesheet" type="text/css" />
<section class="section-content padding-y bg">
	<div class="container">
		{% include 'partials/notification.html' %}
		<div class="row">
			<aside class="col-md-3">
				<ul class="list-group">
					<a class="list-group-item {% if '/authentication/dashboard/' == request.path %} active {% endif %}" href="{% url 'customer_dashboard' %}"><i class="fa fa-credit-card" aria-hidden="true"></i> Dashboard</a>
					<a class="list-group-item {% if '/authentication/orders/' == request.path %} active {% endif %}" href="{% url 'customer_orders' %}"><i class="nav-icon fas fa-shopping-cart" aria-hidden="true"></i> My orders</a>
					<a class="list-group-item {% if '/authentication/update-profile/' == request.path %} active {% endif %}" href="{% url 'update_profile' %}"><i class="fa fa-user" aria-hidden="true"></i> Update profile</a>
					<a class="list-group-item {% if '/authentication/update-password/' == request.path %} active {% endif %}" href="{% url 'update_password' %}"><i class="nav-icon fas fa-cog"></i> Change password</a>
					<a class="list-group-item" href="{% url 'logout' %}"><i class='nav-icon fa fa-power-off'></i> Sign out</a>
				</ul>
			</aside>
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<strong class="d-inline-block mr-3 float-right">Dashboard</strong>
					</header>
						<div class="card-body">
							<div class="row">
								<div class="col-md-6">
									<div class="info-box mb-3">
										<span class="info-box-icon bg-danger elevation-1"><i class="nav-icon fas fa-shopping-cart"></i></span>
										<div class="info-box-content">
											<span class="info-box-text"><a href="{% url 'customer_orders' %}"> Orders</a></span>
										</div>
									</div>
								</div> 
								<div class="col-md-6">
									<div class="info-box mb-3">
										<span class="info-box-icon bg-success elevation-1"><i class="nav-icon fas fa-user"></i></span>
										<div class="info-box-content">
											<span class="info-box-text"><a href="{% url 'update_profile' %}">Profile</a></span> 
										</div>
									</div>
								</div>
							</div>
						</div>   
				</article>
			</main>
		</div>  
	</div>
</section>



{% endblock %}
