{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>e-Kariakoo Shop</title>

    <link
      href="{% static 'images/favicon.ico' %}"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <script
      src="{% static 'js/jquery-2.0.0.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
      type="text/javascript"
    ></script>
    <link
      href="{% static 'css/bootstrap.css' %}" 
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
   
    <!--PayPal-->
    <script src="https://www.paypal.com/sdk/js?client-id=Ae2sJBCK9x0UDfDDDMa7iQCFAjgeXDh0GXxGaxM09OfUa09ogCnyUMlYQ6Xm_jQlTuSAISPkLTf0YfFO&disable-funding=credit,card&currency=USD"></script>

    <script type="text/javascript">
      $(document).ready(function () {});
    </script>
  </head>
  
  <body>
    {% include 'partials/navigation.html' %} 
    {% block content %} 
    {% endblock %}
    {% include 'partials/footer.html' %}
  </body>
</html>
